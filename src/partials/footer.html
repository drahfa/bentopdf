{{#if simpleMode}} {{> footer-simple}} {{else}}
<footer class="mt-16 border-t-2 border-gray-700 py-8">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8 text-center md:text-left">
      <div class="mb-8 md:mb-0">
        <div class="flex items-center justify-center md:justify-start mb-4">
          <img
            src="{{baseUrl}}images/favicon.png"
            alt="SitiPDF Logo"
            class="h-10 w-10 mr-3"
          />
          <span class="text-xl font-bold text-white">SitiPDF</span>
        </div>
        <p class="text-gray-400 text-sm" data-i18n="footer.copyright">
          &copy; 2026 SitiPDF. All rights reserved.
        </p>
        <p class="text-gray-500 text-xs mt-2">
          <span data-i18n="footer.version">Version</span>
          <span id="app-version"></span>
        </p>
      </div>

      <div>
        <h3 class="font-bold text-white mb-4" data-i18n="footer.company">
          Company
        </h3>
        <ul class="space-y-2 text-gray-400">
          <li>
            <a
              href="about.html"
              class="hover:text-indigo-400"
              data-i18n="footer.aboutUs"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="faq.html"
              class="hover:text-indigo-400"
              data-i18n="footer.faqLink"
              >FAQ</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="hover:text-indigo-400"
              data-i18n="footer.contactUs"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>

      <div>
        <h3 class="font-bold text-white mb-4" data-i18n="footer.legal">
          Legal
        </h3>
        <ul class="space-y-2 text-gray-400">
          <li>
            <a
              href="terms.html"
              class="hover:text-indigo-400"
              data-i18n="footer.termsAndConditions"
              >Terms and Conditions</a
            >
          </li>
          <li>
            <a
              href="privacy.html"
              class="hover:text-indigo-400"
              data-i18n="footer.privacyPolicy"
              >Privacy Policy</a
            >
          </li>
          <li class="hidden">
            <a href="wasm-settings.html" class="hover:text-indigo-400"
              >Advanced Settings</a
            >
          </li>
        </ul>
      </div>

      <div>
        <h3 class="font-bold text-white mb-4" data-i18n="footer.followUs">
          Follow Us
        </h3>
        <div class="flex justify-center md:justify-start space-x-4">
          <a
            href="https://www.linkedin.com/company/vsg/"
            class="text-gray-400 hover:text-indigo-400"
            title="LinkedIn"
          >
            <i data-lucide="linkedin"></i>
          </a>
          <a
            href="https://x.com/SitiPDF"
            class="text-gray-400 hover:text-indigo-400"
            title="X (Twitter)"
          >
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
{{/if}}
